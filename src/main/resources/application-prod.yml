spring:
  datasource:
    url: jdbc:mysql://${RDS_HOST}:${RDS_PORT}/${RDS_DATABASE}?useSSL=true&requireSSL=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: false

  security:
    oauth2:
      google:
        client-ids: ${GOOGLE_CLIENT_IDS}

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

auth:
  refresh:
    expiration-days: ${REFRESH_TOKEN_EXPIRATION_DAYS}

jwt:
  secret: ${JWT_SECRET}
  access-token:
    expiration-minutes: ${ACCESS_TOKEN_EXPIRATION_MINUTES}

ai:
  websocket:
    url: ${AI_WEBSOCKET_URL}
    timeout: 30000
  server:
    base-url: ${AI_SERVER_BASE_URL}
