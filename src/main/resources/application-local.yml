spring:
  datasource:
    url: jdbc:mysql://localhost:3308/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  security:
    oauth2:
      google:
        client-id: ${GOOGLE_CLIENT_ID}

  data:
    redis:
      host: localhost
      port: ${REDIS_PORT}

auth:
  refresh:
    expiration-days: ${REFRESH_TOKEN_EXPIRATION_DAYS}

jwt:
  secret: ${JWT_SECRET}
  access-token:
    expiration-minutes: ${ACCESS_TOKEN_EXPIRATION_MINUTES}

ai:
  websocket:
    url: ${AI_WEBSOCKET_URL:ws://localhost:8000/ws/chat}
    timeout: 30000