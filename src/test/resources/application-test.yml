spring:
  datasource:
    url: jdbc:h2:mem:testdb  # 메모리 모드
    driver-class-name: org.h2.Driver
    username: sa
    password:

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  security:
    oauth2:
      google:
        client-id: security-ouath2-google-client-id

  # H2 콘솔 활성화 (http://localhost:8080/h2-console 접속 가능)
  h2:
    console:
      enabled: true
      path: /h2-console

auth:
  refresh:
    expiration-days: 365

jwt:
  secret: jwt-secret-fot-test-jwt-secret-for-test
  access-token:
    expiration-minutes: 365

ai:
  websocket:
    url: ws://localhost:0
    timeout: 30000
  server:
    base-url: http://localhost
